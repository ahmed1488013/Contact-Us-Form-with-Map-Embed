<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocaConnect - Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="contact-container">
    <form class="contact-form" id="contactForm">
      <h2>Contact Us</h2>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
      
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Enter your message"></textarea>
      
      <button type="submit" class="send-button">Send</button>
    </form>
    <div class="map-container">
      <h2>Our Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345095114!2d-122.41941568468118!3d37.774929279759154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064f4725fd7%3A0x0!2sSan%20Francisco!5e0!3m2!1sen!2sus!4v1632248307437!5m2!1sen!2sus" 
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
